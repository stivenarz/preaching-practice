
  <ion-card (mouseenter)="showButton = true" (mouseleave)="showButton = false">
    <img alt="{{player}} + picture" src="https://robohash.org/ + {{player}}" />
    <div class="deleteButton" *ngIf="showButton" (click)="removeItem()">
      <ion-icon class="ico" name="trash"></ion-icon>
    </div>
    <ion-card-header>
      <ion-card-title> {{player}} </ion-card-title>
    </ion-card-header>
  </ion-card>
