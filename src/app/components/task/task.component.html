

<ion-row class="">
  <ion-col size="12">

    <ion-card class="d-flex between">
      <ion-text class="d-flex center m-5 bold" color="tertiary">
        <h1 class="player">{{gameStatus.player}}</h1>
      </ion-text>
      <div class="d-flex center">
        <button-component [title]="'Volver a tirar dado'" [action]="newRelease" [icon]="'refresh'" [slot]="'end'"></button-component>
      </div>
    </ion-card>

    <div class="d-flex center m-5 "  #taskassign id="taskassign" [@disappear]="buttonVisible">
      <button-component [title]="'Asignar la tarea de ' + gameStatus.player" [parameter]="" [action]="taskAssign" [isLoading]="buttonLoading" ></button-component>
    </div>

    <ion-list #tasklist id="tasklist" [@disappear]="listVisible">

      <item-component [label]="'Sitio'" [text]="gameStatus.site.title" *ngIf="gameStatus.site"></item-component>
    
      <item-component [label]="'Situacion'" [text]="gameStatus.situation.title" *ngIf="gameStatus.situation"></item-component>
    
      <item-component [label]="'Tema'" [text]="gameStatus.teme.title" *ngIf="gameStatus.teme"></item-component>
    
    </ion-list>

  </ion-col>
</ion-row>
